<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SongList Planner.</title>
        <!-- External CSS file for styling -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main container for the content -->
        <div class="container">
            <h1>Worship Set Planner.</h1>
            <!-- Input field for entering song title -->
            <input type="text" id="songinput" placeholder="Enter song title...">
            <button onclick="addSong()">Add Song</button>
             <!-- Unordered list where songs will appear -->
            <ul id="songList"></ul>
            <!-- Button to download the setlist -->
            <button onclick="downloadSet()">Download Setlist</button>
        
        <!-- Image input -->
        <img src="https://images.pexels.com/photos/3756943/pexels-photo-3756943.jpeg" class="setlist-img">
        </div>
        <!-- External JavaScript file for functionality -->
        <script src="script.js"></script>
    </body>

</html>
